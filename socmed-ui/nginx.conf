# /nginx.conf
server {
  listen 80;
  server_name localhost;
  root /usr/share/nginx/html;
  index index.html;

  location / {
    # This is the magic for SPAs:
    # If the file or directory doesn't exist, serve index.html instead of a 404.
    # This allows the Angular router to handle the route.
    try_files $uri $uri/ /index.html;
  }

  location /api/ {
    # The service name 'my-web-api' is used as the hostname.
    # Docker's internal DNS will resolve this to the API container.
    proxy_pass http://localhost:8080/;
  }

  # Optional: Add gzip compression for better performance
  gzip on;
  gzip_vary on;
  gzip_proxied any;
  gzip_comp_level 6;
  gzip_types text/plain text/css text/xml application/json application/javascript application/xml+rss application/atom+xml image/svg+xml;
}
