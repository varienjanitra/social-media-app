<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>
        Post Editor
      </mat-card-title>
      <mat-card-subtitle>
        Create your new post here
      </mat-card-subtitle>
    </mat-card-title-group>
  </mat-card-header>

  <mat-card-content>
    <form class="flex flex-col">
      <mat-form-field>
        <mat-label>Post</mat-label>
        <textarea matInput placeholder="Placeholder"></textarea>
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-footer>
    <mat-card-actions align="start">
      <button matButton="filled">Post</button>
      <button matButton="outlined">Cancel</button>
    </mat-card-actions>
  </mat-card-footer>
</mat-card>
